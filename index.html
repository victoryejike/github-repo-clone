<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repo Page</title>
  </head>
  <body>
    <!-- Header section start -->
    <header>
      <!-- Mobile nav start-->
      <nav>
        <div>Hamburger menu</div>
        <div><img src="#" alt="github logo" /></div>
        <div><img src="#" alt="Profile Picture" /></div>
      </nav>
      <!-- Mobile nav end-->

      <!-- Web nav start-->
      <nav>
        <div>
          <div><img src="#" alt="github logo" /></div>
          <div><input type="search" placeholder="Search or jump to" /></div>
          <div>
            <h3>Pull requests</h3>
            <h3>Issues</h3>
            <h3>Marketplce</h3>
            <h3>Explore</h3>
          </div>
        </div>
        <div>
          <h3>icons</h3>
          <h3>icons</h3>
          <div><img src="#" alt="github profile pic" /></div>
        </div>
      </nav>
      <!-- Web nav end-->
    </header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main id="container">
      <!-- Mobile view for profile and user data start -->
      <div class="mobile-view-container">
        <!-- User Profile start-->
        <section id="profile-section"></section>
        <!-- User Profile end-->

        <!-- User data start-->
        <section id="user-data-section"></section>
        <!-- User data end-->
      </div>
      <!-- Mobile view for profile and user data end -->

      <div class="web-view-container">
        <div class="flex-container">
          <!-- User Profile start-->
          <section id="profile-section"></section>
          <!-- User Profile end-->

          <!-- User data start-->
          <section id="user-data-section"></section>
          <!-- User data end-->
        </div>
      </div>
    </main>
    <!-- Main section end -->

    <!-- Footer Start-->
    <footer class="footer"></footer>
    <!-- Footer End -->
  </body>
</html>
